<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<body>
	<div align="center">
		<h:form>
			<p:menubar align="center" style="width:80%;">
				<p:submenu label="Cadastrar">
					<p:menuitem value="Funcionario" ajax="false" outcome="/funcionario/incluir" />
					<p:menuitem value="Cliente" ajax="false" outcome="/cliente/incluir" />
					<p:menuitem value="Produto" ajax="false" outcome="/produto/incluir" />
					<p:separator />
				</p:submenu>

				<p:submenu label="Pesquisar">
					<p:menuitem value="Funcionario" ajax="false" outcome="/funcionario/pesquisar" />
					<p:menuitem value="Cliente" ajax="false" outcome="/cliente/pesquisar" />
					<p:menuitem value="Produto" ajax="false" outcome="/produto/pesquisar" />
				</p:submenu>

				<p:submenu label="Consultar">
					<p:menuitem value="Funcionario" ajax="false" outcome="/funcionario/consultar" />
					<p:menuitem value="Cliente" ajax="false" outcome="/cliente/consultar" />
					<p:menuitem value="Produto" ajax="false" outcome="/produto/consultar" />
				</p:submenu>

				<p:submenu label="Agenda">
					<p:menuitem value="Horário Estética" ajax="false"
						outcome="/funcionario/incluir" />
					<p:menuitem value="Horário Clinico" ajax="false"
						outcome="/cliente/consultar" />
				</p:submenu>

				<p:menuitem value="Funcionario" outcome="/index">
					<f:param name="agen" value="2" />
				</p:menuitem>


				<f:facet name="options">
					<h:form id="formularioTema">
						<p:themeSwitcher id="defaultSwitcher"
							value="#{ConfiguracaoVB.tema}">
							<f:selectItems value="#{ConfiguracaoVB.temas}" />
							<p:ajax listener="#{ConfiguracaoVB.salvarTema}" />
						</p:themeSwitcher>
					</h:form>
				</f:facet>


			</p:menubar>
		</h:form>

		<p:layoutUnit position="center" style="width:80%;">

			<ui:insert name="corpo">

			</ui:insert>
		</p:layoutUnit>
	</div>

</body>
</html>
