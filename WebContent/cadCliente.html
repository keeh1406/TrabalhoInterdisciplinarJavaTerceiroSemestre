<!DOCTYPE HTML>
<html>

<head>
	<title>Cadastrar Cliente</title>
	<!-- Meta tags -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	
	<script type="application/x-javascript">
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	</script>
	<!-- //Meta tags -->
	<!-- Stylesheet --><!-- 
	<link rel="stylesheet" href="css/jquery-ui.css" /> -->
	<link href="css/style.css" rel='stylesheet' type='text/css' />
	<!-- //Stylesheet -->
	<!--fonts-->
	<link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600" rel="stylesheet">
	<!--//fonts-->
</head>

<body>
	<!--background-->
	<h1><!-- OP Registration Form  --></h1>
	<div class="register-form-w3layouts">
		<!-- Form starts here -->
		<form action="#" method="post">
			<h3 class="sub-heading-agileits" style="color: #16a085">Cadastrar Cliente</h3>
			<div class="main-flex-w3ls-sectns">
				<div class="field-agileinfo-spc form-w3-agile-text3">
					<input type="text" name="nomeCliente" placeholder="Nome" required="">
				</div>
			</div>
			<div class="main-flex-w3ls-sectns">
				<div class="field-agileinfo-spc form-w3-agile-text1">
					<input id="datepicker" name="Text" type="text" placeholder="Data de Nascimento" value="" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'mm/dd/yyyy';}"
					required="">
				</div>
				<div class="field-agileinfo-spc form-w3-agile-text2">
					<select class="form-control">
						<option>Sexo</option>
						<option value="M">Masculino</option>
						<option value="F">Feminino</option>
					</select>
				</div>
			</div>
			<div class="main-flex-w3ls-sectns">
				<div class="field-agileinfo-spc form-w3-agile-text2">
					<input type="text" name="telefoneCliente" placeholder="Telefone" required="">
				</div>				
				<div class="field-agileinfo-spc form-w3-agile-text2">
					<input type="text" name="CPFCliente" placeholder="CPF" required="">
				</div>				
			</div>
			<div class="main-flex-w3ls-sectns">
				<div class="field-agileinfo-spc form-w3-agile-text1">
					<input type="email" name="emailCliente" placeholder="Email" required="">
				</div>				
				<div class="field-agileinfo-spc form-w3-agile-text1">
					<input type="text" name="senhaCliente" placeholder="Senha" required="">
				</div>
			</div>
			<!-- <div class="main-flex-w3ls-sectns">
				<div class="field-agileinfo-spc form-w3-agile-text1">
					<select class="form-control">
						<option>Status Civil</option>
						<option value="s">Solteiro(a)</option>
						<option value="c">Casado(a)</option>
						<option value="d">Divorciado(a)</option>
						<option value="v">Viuvo(a)</option>
					</select>
				</div>
			</div>
			 -->
			 <div class="field-agileinfo-spc form-w3-agile-text">
				<textarea name="enderecoCliente" placeholder="Endereco"></textarea>
			</div>
			<div class="clear"></div>
			<input type="submit" value="Enviar">
			<input type="reset" value="Limpar Form.">
			<div class="clear"></div>
		</form>
		<!--// Form starts here -->
	</div>
	<!-- <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
	 --><!-- Calendar Js -->
	<script src="js/jquery-ui.js"></script>
	<script>
		$(function () {
			$("#datepicker,#datepicker1,#datepicker2,#datepicker3").datepicker();
		});
	</script>
	<!-- //Calendar Js -->

</body>

</html>
