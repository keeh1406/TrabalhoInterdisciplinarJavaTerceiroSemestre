<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<h:head>
	</h:head>
	<body> 
        <h1>Sistema de Controle de Cadastro</h1> 
         <div align="center">
            <h:form id="venda">
            <p:panelGrid id="formulario" style="width:75%;">
                <p:focus context="formulario"/>
                <f:facet name="header">
                    <p:row>
                        <p:column colspan="2" style="font-size:14px">
                            Consulta de Vendas
                        </p:column>
                    </p:row>
                </f:facet>
                <p:row>
                    <p:column style="width:30%;text-align:right;">
                        <h:outputText value="Identificador : " />
                    </p:column>
                    <p:column>
						<h:panelGroup>
                        <p:inputText id="id" required="true" value="#{VendaVB.id}" size="20" label="Identificador" />
		       			&nbsp;
					       <p:commandButton value="Pesquisar" action="#{VendaVB.consultar}" ajax="false"/>
						</h:panelGroup>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column style="width:30%;text-align:right;">
                        <h:outputText  value="Descrição : " />
                    </p:column>
                    <p:column>
                        <p:inputText id="descricao" disabled="true" value="#{VendaVB.descricao}" size="50" label="Descrição" />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column style="width:30%;text-align:right;">
                        <h:outputText  value="Quantidade de Produto : " />
                    </p:column>
                    <p:column>
                        <p:inputText id="quantidadeProduto" disabled="true" value="#{VendaVB.quantidadeProduto}" size="50" required="true" label="Quantidade de Produto" />
                    </p:column>
                </p:row>
                
                <p:row>
                    <p:column style="width:30%;text-align:right;">
                        <h:outputText  value="Valor : " />
                    </p:column>
                    <p:column>
                        <p:inputText id="valor" disabled="true" value="#{VendaVB.valor}" size="50" required="true" label="Valor" />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column style="width:30%;text-align:right;">
                        <h:outputText  value="Data da Venda : " />
                    </p:column>
                    <p:column>
                        <p:inputText id="data" disabled="true" value="#{VendaVB.data}" size="10" required="true" label="Data da Venda" >
                            <f:convertDateTime pattern="d/M/yyyy" />
                        </p:inputText>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column style="width:30%;text-align:right;">
                        <h:outputText  value="Identificador do Produto : " />
                    </p:column>
                    <p:column>
                        <p:inputText id="idProduto" disabled="true" value="#{VendaVB.idProduto}" size="10" required="true" label="Identificador do Produto" />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column style="width:30%;text-align:right;">
                        <h:outputText  value="Identificador do Cliente : " />
                    </p:column>
                    <p:column>
                        <p:inputText id="idCliente" disabled="true" value="#{VendaVB.idCliente}" size="10" required="true" label="Identificador do Cliente" />
                    </p:column>
                </p:row>
                
                   <p:row>
                       <p:column colspan="2" style="text-align:center;">
					       <p:commandButton value="Alterar" disabled="#{!VendaVB.edicao}" action="#{VendaVB.consultar}" ajax="false">
								<f:setPropertyActionListener target="#{VendaVB.tela}" value="alterar" />
					       </p:commandButton>
                           &nbsp;                        
				            <p:commandButton value="Excluir" disabled="#{!VendaVB.edicao}" action="#{VendaVB.consultar}" ajax="false">
				                <f:setPropertyActionListener target="#{VendaVB.tela}" value="excluir" />
				            </p:commandButton>
                           &nbsp;                        
                           <p:commandButton value="Limpar" action="#{VendaVB.limpar}" 
                                            immediate="true"
                                            ajax="false">
                              <f:setPropertyActionListener target="#{VendaVB.tela}" value="consultar" />
                           </p:commandButton>
                       </p:column>
                   </p:row>
                   <p:row>
                       <p:column colspan="2">
                           <p:messages />
                       </p:column>
                   </p:row>
            </p:panelGrid>
            <br/>
            <p:commandButton value="Home" action="/index" immediate="true"/>
          </h:form>
        </div>
	</body> 
</html>
