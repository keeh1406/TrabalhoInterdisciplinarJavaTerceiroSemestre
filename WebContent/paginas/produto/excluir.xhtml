<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
    </h:head>
    <body> 
        <h1>Sistema de Controle de Cadastro</h1> 
         <div align="center">
            <h:form id="Produto">
            <p:panelGrid id="formulario" style="width:75%;">
                <p:focus context="formulario"/>
                <f:facet name="header">
                    <p:row>
                        <p:column colspan="2" style="font-size:14px">
                            Exclusão de Produtos
                        </p:column>
                    </p:row>
                </f:facet>
                
                <p:row>
                    <p:column style="width:30%;text-align:right;">
                        <h:outputText value="Identificador : " />
                    </p:column>
                    <p:column>
                        <h:panelGroup>
                        <p:inputText id="id" disabled="#{ProdutoVB.edicao}" required="true" value="#{ProdutoVB.id}" size="20" label="Identificador" />
                           &nbsp;
                           <p:commandButton disabled="#{ProdutoVB.edicao}" value="Pesquisar" action="#{ProdutoVB.consultar}" ajax="false"/>
                        </h:panelGroup>
                    </p:column>
                </p:row>
                
                <p:row>
                    <p:column style="width:30%;text-align:right;">
                        <h:outputText  value="Nome : " />
                    </p:column>
                    <p:column>
                        <p:inputText id="nome" disabled="true" value="#{ProdutoVB.nome}" size="50" required="true" label="Nome" />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column style="width:30%;text-align:right;">
                        <h:outputText  value="Identificador da Loja : " />
                    </p:column>
                    <p:column>
                        <p:selectOneMenu value="#{ProdutoVB.idLoja}" label="Loja" required="true" disabled="true">
					<f:selectItem itemValue="#{null}" itemLabel="---Selecione----" noSelectionOption="true" />
		   			<f:selectItems itemValue="#{Loja.id}" itemLabel="#{Loja.id} - #{Loja.nome}" value="#{ProdutoVB.listaLoja}" var="Loja"/>
		   			</p:selectOneMenu>
                    </p:column>
                </p:row>
                
                <p:row>
                    <p:column style="width:30%;text-align:right;">
                        <h:outputText  value="Identificador da Marca : " />
                    </p:column>
                    <p:column>
                        <p:selectOneMenu value="#{ProdutoVB.idMarca}" label="Marca" required="true" disabled="true">
					<f:selectItem itemValue="#{null}" itemLabel="---Selecione----" noSelectionOption="true" />
		   			<f:selectItems itemValue="#{Marca.id}" itemLabel="#{Marca.id} - #{Marca.nome}" value="#{ProdutoVB.listaMarca}" var="Marca"/>
		   			</p:selectOneMenu>
                    </p:column>
                </p:row>
                
                <p:row>
                    <p:column style="width:30%;text-align:right;">
                        <h:outputText  value="Identificador da Setor : " />
                    </p:column>
                    <p:column>
                        <p:selectOneMenu value="#{ProdutoVB.idSetor}" label="Setor" required="true" disabled="true">
					<f:selectItem itemValue="#{null}" itemLabel="---Selecione----" noSelectionOption="true" />
		   			<f:selectItems itemValue="#{Setor.id}" itemLabel="#{Setor.id} - #{Setor.nome}" value="#{ProdutoVB.listaSetor}" var="Setor"/>
		   			</p:selectOneMenu>
                    </p:column>
                </p:row>
                
                   <p:row>
                       <p:column colspan="2" style="text-align:center;">
					       <p:commandButton value="Alterar" disabled="#{!ProdutoVB.edicao}" action="#{ProdutoVB.consultar}" ajax="false">
								<f:setPropertyActionListener target="#{ProdutoVB.tela}" value="alterar" />
					       </p:commandButton>
                           &nbsp;                        
				            <p:commandButton value="Confirma Exclusão" disabled="#{!ProdutoVB.edicao}" action="#{ProdutoVB.excluir}" ajax="false">
				                <f:setPropertyActionListener target="#{ProdutoVB.tela}" value="excluir" />
				            </p:commandButton>
                           &nbsp;                        
                            <p:commandButton value="Limpar" action="#{ProdutoVB.limpar}" immediate="true" ajax="false">
                              <f:setPropertyActionListener target="#{ProdutoVB.tela}" value="limpar" />
                           </p:commandButton>
                       </p:column>
                   </p:row>
                   
                   <p:row>
                       <p:column colspan="2">
                           <p:messages />
                       </p:column>
                   </p:row>
            </p:panelGrid>
            <br/>
            <p:commandButton value="Home" action="/index" immediate="true"/>
          </h:form>
        </div>
    </body> 
</html>
